<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" 
        src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
  var map;
  var mymark;
  var mymarkStatus = 0;
  var directionsDisplay;
  var directionsService = new google.maps.DirectionsService();
  var currentDirections = null;

  function initialize() {
    var myLatlng = new google.maps.LatLng(23.937591,120.700807);  //地圖中心點
    var myOptions = {
           zoom: 15,
           center: myLatlng,
           mapTypeId: google.maps.MapTypeId.ROADMAP               //道路地圖
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    directionsDisplay = new google.maps.DirectionsRenderer({
        'map': map,
        'preserveViewport': true,
        'draggable': true
    });

  }

  function mark(lat, lng, type){
    m = new google.maps.LatLng(lat, lng);
    switch(type){
      case 1:
        centerAt(lat,lng);
        if(mymarkStatus === 1) {
          mymark.setMap(null);
          mymarkStatus=0;
        }
        mymark = new google.maps.Marker({
          map:map,
          position: m
        });
        mymark.setMap(map);
        mymarkStatus=1;
      break;
      case 2:
        
      break
    }
  }

  function centerAt(latitude, longitude){
    myLatlng = new google.maps.LatLng(latitude,longitude);
    map.panTo(myLatlng);
  }

  function calcRoute2(pFrom,pEnd) {
  var start = pFrom;
  var end = pEnd;
    var request = {
        origin: start,   //起始地
        destination: end,  //目的地
        travelMode: google.maps.DirectionsTravelMode.DRIVING //旅行工具 WALKING | DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        directionsDisplay.setDirections(null);
      }
    });
    
  }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
